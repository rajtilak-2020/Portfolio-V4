name: Daily Link Check

on:
  schedule:
    - cron: '0 22 * * *'  # 03:30 AM IST
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install linkinator
        run: pnpm add -D linkinator

      - name: Generate link report
        run: |
          mkdir -p "Daily audits"
          DATE=$(date +%F)
          pnpm linkinator https://krajtilak.vercel.app --stats --json > link-report.json || true
          
          echo "## Link Report – $DATE" > "Daily audits/link-check-$DATE.md"
          echo "Scanned URL: \`https://krajtilak.vercel.app\`" >> "Daily audits/link-check-$DATE.md"
          echo "" >> "Daily audits/link-check-$DATE.md"

          jq -r '.summary | to_entries[] | "- \(.key): \(.value)"' link-report.json >> "Daily audits/link-check-$DATE.md"


      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Daily audits/link-check-$(date +%F).md"
          git commit -m "Daily Link Check" || echo "No changes"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
