name: Daily Link Check

on:
  schedule:
    - cron: '0 22 * * *'  # 03:30 AM IST
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install linkinator
        run: pnpm add -D linkinator

      - name: Generate link report
        run: |
          mkdir -p "Daily audits"
          DATE=$(date +%F)

          # Run linkinator in silent mode and pipe clean JSON to file
          pnpm linkinator https://krajtilak.vercel.app --json --silent > link-report.json || true

          echo "## Link Report – $DATE" > "Daily audits/link-check-$DATE.md"
          echo "Scanned URL: \`https://krajtilak.vercel.app\`" >> "Daily audits/link-check-$DATE.md"
          echo "" >> "Daily audits/link-check-$DATE.md"

          # Count totals
          TOTAL=$(jq length link-report.json)
          BROKEN=$(jq '[.[] | select(.state != "OK")] | length' link-report.json)

          echo "- Total Links: $TOTAL" >> "Daily audits/link-check-$DATE.md"
          echo "- Broken Links: $BROKEN" >> "Daily audits/link-check-$DATE.md"
          echo "" >> "Daily audits/link-check-$DATE.md"

          # List broken links
          echo "### ❌ Broken Links" >> "Daily audits/link-check-$DATE.md"
          jq -r '.[] | select(.state != "OK") | "- \(.state) – \(.url)"' link-report.json >> "Daily audits/link-check-$DATE.md"




      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Daily audits/link-check-$(date +%F).md"
          git commit -m "Daily Link Check" || echo "No changes"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
