name: Security Audit

on:
  schedule:
    - cron: '0 20 * * *'  # Runs daily at 01:30 AM IST
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run pnpm audit and generate markdown report
        run: |
          mkdir -p "Daily audits"
          DATE=$(date +%F)
          pnpm audit --json > audit.json || true
          echo "## Security Audit â€“ $DATE" > "Daily audits/security-audit-$DATE.md"
          jq -r '.metadata.vulnerabilities | to_entries | map("* \(.key): \(.value)") | .[]' audit.json >> "Daily audits/security-audit-$DATE.md"

      - name: Commit and Push Report
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add "Daily audits/security-audit-$(date +%F).md"
          git commit -m "Security Audit - $(date +%F)" || echo "No changes to commit"
          git push
