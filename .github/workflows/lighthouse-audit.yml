name: Daily Lighthouse Audit

on:
  schedule:
    - cron: '30 21 * * *'  # 03:00 AM IST
  workflow_dispatch:

jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Lighthouse CI and create Markdown report
        run: |
          set -e
          mkdir -p .lighthouseci
          mkdir -p "Daily audits"
          DATE=$(date +%F)

          echo "Running LHCI..."
          pnpm dlx lhci autorun || { echo "LHCI failed"; exit 1; }

          echo "Listing .lighthouseci directory contents:"
          ls -l .lighthouseci || true

          REPORT=$(ls -t .lighthouseci/*.report.json | head -n 1)
          if [ ! -f "$REPORT" ]; then
            echo "Lighthouse report not found!" >&2
            exit 1
          fi

          echo "## Lighthouse Report â€“ $DATE" > "Daily audits/lighthouse-audit-$DATE.md"
          echo "URL: https://krajtilak.vercel.app" >> "Daily audits/lighthouse-audit-$DATE.md"
          echo "" >> "Daily audits/lighthouse-audit-$DATE.md"

          jq '
            {
              Performance: ((.categories.performance.score // 0) * 100) | floor,
              Accessibility: ((.categories.accessibility.score // 0) * 100) | floor,
              "Best Practices": ((.categories["best-practices"].score // 0) * 100) | floor,
              SEO: ((.categories.seo.score // 0) * 100) | floor
            } | to_entries[] | "- \\(.key): \\(.value)%"' "$REPORT" >> "Daily audits/lighthouse-audit-$DATE.md"

      - name: Commit the report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Daily audits/lighthouse-audit-$(date +%F).md"
          git commit -m "Daily Lighthouse Audit" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
