name: Spellcheck
on:
  schedule:
    - cron: '30 22 * * *'  # 04:00â€¯IST
  workflow_dispatch:
    
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Spellcheck
        run: |
          mkdir -p "Daily audits"
          DATE=$(date +%F)
          npx cspell "**/*.md" --no-summary --no-color --no-progress \
            > "Daily audits/spellcheck-$DATE.txt" || true
      - name: Commit report
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add "Daily audits/spellcheck-$(date +%F).txt"
          git commit -m "Spellcheck Report" || echo "No changes"
          git push
