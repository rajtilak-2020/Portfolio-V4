name: Code Coverage Report
on:
  schedule:
    - cron: '0 21 * * *'  # 02:30 IST
  workflow_dispatch:
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - name: Run tests with coverage
        run: |
          mkdir -p "Daily audits"
          DATE=$(date +%F)
          npm test -- --coverage --coverageReporters=json-summary
          jq -r '"## Code Coverage – '+DATE+'", "Lines: \(.total.lines.pct)%", "Statements: \(.total.statements.pct)%"' coverage/coverage-summary.json \
            > "Daily audits/code-coverage-$DATE.md"
      - name: Commit report
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add "Daily audits/code-coverage-$(date +%F).md"
          git commit -m "Code Coverage Report" || echo "No changes"
          git push
