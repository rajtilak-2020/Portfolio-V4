name: Dead Image Check
on:
  schedule:
    - cron: '30 23 * * *'  # 05:00â€¯IST
  workflow_dispatch: 
  
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dead Image Report
        run: |
          mkdir -p "Daily audits"
          DATE=$(date +%F)
          npx deadlink ./ > "Daily audits/dead-image-check-$DATE.txt" || true
      - name: Commit report
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add "Daily audits/dead-image-check-$(date +%F).txt"
          git commit -m "Dead Image Check" || echo "No changes"
          git push
