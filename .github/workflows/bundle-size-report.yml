name: Bundle Size Report

on:
  schedule:
    - cron: '30 20 * * *'  # Runs daily at 2:00 AM IST
  workflow_dispatch:

jobs:
  bundle-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js app with source maps
        run: pnpm run build

      - name: Generate Bundle Size Report
        run: |
          mkdir -p "Daily audits"
          DATE=$(date +%F)
          pnpm exec source-map-explorer ".next/static/chunks/*.js" --html "Daily audits/bundle-size-$DATE.html"

      - name: Commit Bundle Size Report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "Daily audits/bundle-size-$(date +%F).html"
          git commit -m "Bundle Size Report" || echo "No changes"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
